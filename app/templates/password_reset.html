{% extends 'base.html' %}

{% block title %}
Reset Password | {{block.super}}
{% endblock %}

{% block content %}

<section id="reset_pwd">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h2>Reset Your Password</h2>
                    <p>A link will be sent to you to reset your password</p>
                    <form method='post'>
                        {% csrf_token %}
                        {% include 'includes/forms.html' %}
                        <button type="submit" class="btn btn-danger w-100">Send Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
