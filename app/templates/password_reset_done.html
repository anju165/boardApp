{% extends 'base.html' %}

{% block title %}
Reset your password | {{block.super}}
{% endblock %}

{% block content %}

<section id="reset_pwd">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h2>Reset Your Password</h2>
                    <p>Please check your mail for a link to reset your password</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to LogIn</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
